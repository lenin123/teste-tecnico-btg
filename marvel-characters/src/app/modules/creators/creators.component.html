<div class="container-creators" *ngIf="creatorObs$ | async as creators">
  <div class="title-container-creators">
    List of Creators
    <hr />
  </div>
  <div class="cards" *ngFor="let creator of creators">
    <div class="img-card">
      <img src="{{creator.thumbnail.path}}.{{creator.thumbnail.extension}}" alt="">
    </div>
    <div class="title">
      {{creator.firstName}}
    </div>
  </div>
</div>
